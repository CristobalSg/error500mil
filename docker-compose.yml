services:
# Base de datos PostgreSQL
  postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: sgh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sgh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Servicio del agente
  agent:
    build:
      context: ./algo-agent
      dockerfile: Dockerfile
    container_name: sgh-agent
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      DB_URL: ${DB_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES}
      PYTHONPATH: ${PYTHONPATH}
      PYTHONDONTWRITEBYTECODE: ${PYTHONDONTWRITEBYTECODE}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      NODE_ENV: ${NODE_ENV}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy

# Backend FastAPI
  backend:
    build:
      context: ./backend/fastapi
      dockerfile: Dockerfile
    container_name: sgh-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      INITIAL_ADMIN_USERNAME: ${INITIAL_ADMIN_USERNAME}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD}
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      DB_URL: ${DB_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES}
      PYTHONPATH: ${PYTHONPATH}
      PYTHONDONTWRITEBYTECODE: ${PYTHONDONTWRITEBYTECODE}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      NODE_ENV: ${NODE_ENV}
      CORS_ORIGINS: ${CORS_ORIGINS}
      test: "false"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sgh-network
    healthcheck:
      # CAMBIAR: Usar GET en lugar de HEAD/spider
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=10 -O /dev/null http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# Frontend React + Vite + Tailwind
  mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    container_name: sgh-mobile
    restart: always
    ports:
      - "${MOBILE_PORT}:8100"
    environment:
      NODE_ENV: ${NODE_ENV}
      VITE_API_URL: ${API_URL}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sgh-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=10 --spider http://127.0.0.1:8100 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Vol√∫menes para persistencia de datos
volumes:
  postgres_data:
    driver: local

# Red personalizada para aislar los servicios
networks:
  sgh-network:
    driver: bridge
